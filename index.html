<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gerador de Senhas</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Gerador de Senhas</h1>

    <input type="text" id="senha" readonly aria-label="Senha gerada" />

    <label for="tamanho">Tamanho da senha: <span id="valor-tamanho">12</span></label>
    <input type="range" id="tamanho" min="4" max="50" value="12" />

    <div class="options">
      <label><input type="checkbox" id="maiusculas" checked /> Letras Maiúsculas</label>
      <label><input type="checkbox" id="minusculas" checked /> Letras Minúsculas</label>
      <label><input type="checkbox" id="numeros" checked /> Números</label>
      <label><input type="checkbox" id="simbolos" checked /> Símbolos</label>
    </div>

    <button id="gerar">Gerar Senha</button>
    <button id="copiar">Copiar Senha</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
